<!doctype html>
<meta charset=utf-8>
<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="snake.css">
<link rel="stylesheet" href="puzzle.css">
<link rel="stylesheet" href="scene.css">
<title>LOSSST</title>
<body id="b" class=intro>
<img src="images/apple.png" width=1>
<img src="images/appleshadow.png" width=1>
<img src="images/eyes.png" width=1>
<img src="images/grass.jpg" width=1>
<img src="images/grassblades.png" width=1>
<img src="images/sky.jpg" width=1>
<img src="images/stone.png" width=1>
<img src="images/terre.jpg" width=1>
<img src="images/tree.png" width=1>
<img src="images/treeshadow.png" width=1>
<img src="images/wood.jpg" width=1>
<audio id=music src="1.mp3" loop></audio>
<button id=play onclick="music.play();this.remove();render()" ontouchstart="music.play();this.remove();render()">Play</button>
<button onclick="localStorage.clear();setTimeout('location=location',500)" ontouchstart="localStorage.clear();setTimeout('location=location',500)" style=left:0vmin>reset</button>
<button onclick="localStorage.currentroom = 0; localStorage.snakelength = 3; localStorage.totalpuzzles = 0; location = location" style=left:15vmin>0</button>
<button onclick="localStorage.currentroom = 1; localStorage.snakelength = 5; localStorage.totalpuzzles = 0; location = location" style=left:20vmin>1</button>
<button onclick="localStorage.currentroom = 2; localStorage.snakelength = 5; localStorage.totalpuzzles = 3; location = location" style=left:25vmin>2</button>
<button onclick="localStorage.currentroom = 3; localStorage.snakelength = 6; localStorage.totalpuzzles = 6; location = location" style=left:30vmin>3</button>
<button onclick="localStorage.currentroom = 4; localStorage.snakelength = 7; localStorage.totalpuzzles = 9; location = location" style=left:35vmin>4</button>
<div id="perspective">
  <div id="scene" style="transform: rotateX(0deg) translateX(-50vmin) translateY(-50vmin) translateZ(80vmin); width: 362vmin; height: 102vmin;"></div>
</div>

<script src="init.js"></script>
<script src="levels.js"></script>
<script src="inputs.js"></script>
<script src="render.js"></script>
<script src="gameplay.js"></script>
</body>
